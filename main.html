<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <div class="container-fluid">
      <form class="needs-validation" id="internship-form" novalidate>
        <h1 class="text-center m-2">Internship Form</h1>
        <div class="row">
          <div class="col-4">
            <label for="first-name-input" class="form-label text-secondary mb-2"
              >First Name</label
            >
            <div>
              <input
                id="first-name-input"
                type="text"
                class="form-control"
                required
              />
              <div class="invalid-feedback">First name is required.</div>
            </div>
          </div>
          <div class="col-4">
            <label for="last-name-input" class="form-label text-secondary mb-2"
              >Last Name</label
            >
            <div>
              <input
                id="last-name-input"
                type="text"
                class="form-control"
                required
              />
              <div class="invalid-feedback">Last name is required.</div>
            </div>
          </div>
          <div class="col-4">
            <label for="email-input" class="form-label text-secondary mb-2"
              >Email Address</label
            >
            <div>
              <input
                id="email-input"
                type="email"
                class="form-control"
                required
                placeholder="xyz@abc.com"
              />
              <div class="invalid-feedback">Email is required.</div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label for="college-input" class="form-label text-secondary mb-2"
              >College Name</label
            >
            <div>
              <input
                id="college-input"
                type="text"
                class="form-control"
                required
              />
              <div class="invalid-feedback">College name is required.</div>
            </div>
          </div>
          <div class="col-3">
            <label for="graduation-year" class="form-label text-secondary mb-2"
              >Graduation Year</label
            >
            <select
              class="form-select validate"
              id="graduation-year"
              aria-label="Graduation Year"
              required
            >
              <option selected disabled value="">Choose...</option>
              <option value="2020">2020</option>
              <option value="2021">2021</option>
              <option value="2022">2022</option>
              <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">Graduation year is required.</div>
          </div>
          <div class="col-3">
            <label for="roll-no-input" class="form-label text-secondary mb-2"
              >Roll No.</label
            >
            <div>
              <input
                id="roll-no-input"
                type="number"
                class="form-control"
                required
              />
              <div class="invalid-feedback">Roll number is required.</div>
            </div>
          </div>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="true"
            id="conditions-checkbox"
            required
          />
          <label class="form-check-label" for="conditions-checkbox">
            Agree to terms and conditions
          </label>
          <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
        <button class="btn btn-primary m-2" type="submit">Submit</button>
      </form>
    </div>

    <script type="text/javascript">
      document
        .getElementById("internship-form")
        .addEventListener("submit", function (event) {
          var form = event.target;
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add("was-validated");
        });
    </script>

    <script type="text/javascript" src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
